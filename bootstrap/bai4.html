<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: rgb(246, 248, 250);
    }
</style>
<body>
    <form style="width: 500px; height: 500px;">
        <div class="mb-3">
          <h1>Please sign in</h1>
          <br>
          <input style="width: 400px; height: 70px;" placeholder="Email address" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <input style="width: 400px; height: 70px;" placeholder="Password" type="password" class="form-control" id="exampleInputPassword1">
          <br>
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div>  
            <button style="width: 400px; height: 50px;" type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
</body>
</html>
